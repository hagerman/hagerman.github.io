<html>
<head>

<body>
	
<div id="container">
	<div class="jumbotron">
	
<a class="btn btn-primary" href="gonative://statusbar/set?style=light&color=00000000&overlay=true" role="button">Set Status Bar for SEA Port</a>

<a class="btn btn-info" href="gonative://statusbar/set?style=dark&color=ffffffff&overlay=false" role="button">Set Status Bar for SEA ID</a>

<hr>

TouchID Info:
<pre><code id="touchid_info">Not received.</code></pre>

<a class="btn btn-primary" href="gonative://auth/save?secret=beSureToDrinkYourOvaltine&callbackFunction=gonative_touchid_info" role="button">Set Secret for Touch ID</a>

<a class="btn btn-info" href="gonative://auth/get?callbackFunction=gonative_touchid_info&prompt=SEA Port uses this to automatically sign you in." role="button">Get Secret for Touch ID</a>

<a class="btn btn-danger" href="gonative://auth/delete?callbackFunction=gonative_touchid_info" role="button">Delete Secret for Touch ID</a>

<hr>

OneSignal Info:
<pre><code id="onesignal_info">Not received.</code></pre>

<hr>

<a class="btn btn-success" href="https://qa.seaport.seaworldentertainment.com/client/" role="button">Go back to SEA Port</a>

</div>
</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	
	<script>
		window.onload = function ()
		{
      window.location.href = 'gonative://auth/status?callbackFunction=gonative_touchid_info';
		}
	    
		function gonative_touchid_info(info) {
      var pretty_info = JSON.stringify(info);
      var elem = document.getElementById('touchid_info');
      elem.innerHTML = pretty_info;
		}
    
    function gonative_onesignal_info(info) {
      var pretty_info = JSON.stringify(info);
      var elem = document.getElementById('onesignal_info');
      elem.innerHTML = pretty_info;
    }
		
	</script>
